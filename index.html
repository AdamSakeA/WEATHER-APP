<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = 'style.css'>
    <title>Simple Weather</title>
</head>
<body>
<div class="bg-utama">
    <div class = 'container'>
        <div class="input">
            <input class = 'input-keyword' type = 'task' placeholder="Search City">
            <input class = 'btn-input' type="submit">
        </div>
        <div class="weather-contents">
            <div class="imgW">
                <img class = 'img-weather' src = '' >
            </div>
            <div class="weather-detail">
                <h1 class = 'city-output'></h1>
                <h2 class = 'weather-output'></h2>
                <p class = 'weather-desc'></p>
                <div class="weather-list">
                    <div class="weather celcius">
                        <p>Celcius</p>
                        <h3 class = 'temp'></h3>
                    </div>
                    <div class="weather">
                        <p>Humidity</p>
                        <h4 class = 'humidity'></h4>
                    </div>
                    <div class="weather">
                        <p>Wind Speed</p>
                        <h4 class ='wind-speed'></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src = 'script.js'></script>
</body>
</html>
